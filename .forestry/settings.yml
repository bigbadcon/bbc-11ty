---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: src
  label: Pages
  create: documents
  match: "*.md"
  templates:
  - page
- type: directory
  path: src/blog
  label: Blog
  create: documents
  match: "**/*.md"
  templates:
  - blog
- type: directory
  path: src/staff
  label: Staff
  create: documents
  match: "**/*.md"
  templates:
  - staff
- type: directory
  path: src/cards
  label: Home Page Cards
  create: documents
  match: "**/*.md"
  templates:
  - home-page-cards
- type: directory
  path: src/footer
  label: Footer
  create: documents
  match: "**/*.md"
  templates:
  - footer
- type: document
  path: package.json
  label: Scripts
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - NODE_ENV = development
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
